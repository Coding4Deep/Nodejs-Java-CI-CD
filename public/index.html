<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 5px; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="calculate('add')">+</button>
    <button onclick="calculate('subtract')">-</button>
    <button onclick="calculate('multiply')">ร</button>
    <button onclick="calculate('divide')">รท</button>
    <br>
    <h2>Result: <span id="result">-</span></h2>

    <script>
        function calculate(operation) {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            fetch(`/${operation}?a=${num1}&b=${num2}`)
                .then(response => response.json())
                .then(data => document.getElementById("result").innerText = data.result)
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
